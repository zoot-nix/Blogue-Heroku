{% extends 'base.html' %}
{% load static %}

{% block title %}
Blogue | Login
{% endblock %}



{% block content %}

<body class="text-center container" data-new-gr-c-s-check-loaded="14.1029.0" data-gr-ext-installed="">
<main class="form-signin container">
  <form method="POST">
  {% csrf_token %}
    <img class="mb-4" src="{% static 'blogueApp/img/B-Glitch.svg'%}" alt="" width="80" height="90">
    <h1 class="h3 mb-5 fw-normal">Please Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control mb-5" name="username" placeholder="name@example.com">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control mb-5" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
     <p class="mt-3 text-end text-muted">Not a user?<a href="{% url 'signup' %}" class="text-info" style="text-decoration:none"> Sign Up Here</a></p>
    <p class="mt-5 mb-3 text-primary">Blogue © 2021–2022</p>
  </form>
</main>


    
  

</body>

{% endblock %}
