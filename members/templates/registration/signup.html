{% extends 'base.html' %}
{% load static %}

{% block title %}
Blogue | Sign Up
{% endblock %}



{% block content %}
<div class="container mb-5">
    <form method="POST">
    <h3 class="mb-3">Sign Up and start posting today!</h3>
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" class="btn btn-outline-primary">Sign Up</button>
    </form>
</div>

{% endblock %}
