{% extends 'base.html' %}
{% load static %}

{% block title %}
Blogue | Subscribe
{% endblock %}

{% block content %}
<div class="container col-xl-10 col-xxl-10 mt-3">
    <div class="row align-items-center g-lg-5">
      
      <div class="col-lg-7 text-center text-lg-start">
        <h2 class="display-7 fw-bold lh-1 mb-3">Subscribe Today!</h1>
          <p><small>No spamming we promise.</small></p>
           
                <form method="POST" >
                  {% csrf_token %}
                  {{ form.as_p }}
                  <br>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-md-1x">
          <img class="my-3" src="{% static 'blogueApp/img/BlogueNewsletter.png'%}" width="100%" height="60%"></img>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
